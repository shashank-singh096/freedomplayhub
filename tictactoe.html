<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Tic Tac Toe ‚Äì Freedom Play Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      color: #000;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.1);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e68a00;
    }

    .scoreboard {
      margin-top: 30px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéÆ 3D Tic Tac Toe</h1>
  <div class="scoreboard">
    üë§ You: <span id="playerScore">0</span> | ü§ñ Computer: <span id="computerScore">0</span>
  </div>
  <div id="status">Your turn!</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">üîÅ Restart</button>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const playerScoreElement = document.getElementById("playerScore");
    const computerScoreElement = document.getElementById("computerScore");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let playerScore = 0;
    let computerScore = 0;
    let isGameOver = false;

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.textContent = cell;
        cellElement.addEventListener("click", () => handleMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (board[index] || isGameOver) return;
      board[index] = currentPlayer;
      checkWinner();
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      renderBoard();
      if (!isGameOver && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let emptyIndices = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return;
      let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = "O";
      checkWinner();
      currentPlayer = "X";
      renderBoard();
    }

    function checkWinner() {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6],
      ];

      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          isGameOver = true;
          if (board[a] === "X") {
            playerScore++;
            statusElement.textContent = "üéâ You Win!";
          } else {
            computerScore++;
            statusElement.textContent = "üíª Computer Wins!";
          }
          updateScore();
          return;
        }
      }

      if (!board.includes("")) {
        isGameOver = true;
        statusElement.textContent = "ü§ù It's a Draw!";
      }
    }

    function updateScore() {
      playerScoreElement.textContent = playerScore;
      computerScoreElement.textContent = computerScore;
    }

    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      isGameOver = false;
      statusElement.textContent = "Your turn!";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
