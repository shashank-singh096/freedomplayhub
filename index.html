  <title>Freedom Play Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ffcc;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s;
      box-shadow: 0 0 10px #00ffcc88;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }
    .game-card a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
    }
  </style>
</head>
